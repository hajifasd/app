# 字段匹配规则：Excel/PDF表头会模糊匹配这些关键词
field_mapping:
  课程名称: [课程名称, 课程名, 名称, 课程标题, 科目]
  讲师: [讲师, 老师, 授课人, 授课教师, 主讲教师]
  课时: [课时, 时长, 学习时间, 授课时长, 学时]
  分类: [分类, 类别, 领域, 科目, 课程类型]

# 默认去重键：可在 config.yaml 调整
dedupe_keys: [课程名称, 讲师, 课时]

# 输出配置
output:
  path: ./课程统计结果.xlsx  # 统计结果保存路径
 
# 可配置项：表头检测阈值（parse_excel 使用）和讲师黑名单
header_match_threshold: 2
header_blacklist: []
teacher_blacklist:
  - 23计算机
  - 23数学
  - 23大数据
  - 未安排
  - 课程设计
# 常见院系/专业简称，用于过滤误识别为讲师的短词
department_blacklist:
  - 计算机
  - 计算
  - 数学
  - 大数据
  - 信工
  - 电信
  - 信息
  - 软件
  - 网络
  - 管理
  - 自动化
  - 电子
  - 通信
  - 物联网
  - 实验室
  - 本
# 可选的人名白名单（当自动规则无法识别时可手动列出常见完整姓名以提高召回）
name_whitelist: []